<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/range.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="slider-box">
        <div class="slider-box__top">
            <div class="title">Your title</div>
            <div class="value">500</div>
        </div>
        <div class="slider-box__slider">
            <div class="slider">
                <input type="range" class="stripe" min="0" max="100" value="50" oninput="progress()">
            </div>
        </div>
        <div class="slider-box__bottom">
            <div class="text">0 </div>
            <div class="text">1000</div>
        </div>

    </div>
</body>

</html>
